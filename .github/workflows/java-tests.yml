name: Aurora DSQL JDBC Connector Tests

permissions: {}

on:
  # No path filters to ensure tests always run. Using path filters risks missing
  # critical files and allowing untested changes to merge. This may trigger
  # unnecessary test runs, but the safety is worth the minor cost.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build-version: "24"
      target-versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo "matrix=[8, 11, 17, 21, 22, 23, 24]" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Build jar files
      run: ./gradlew build -x test

    - name: Upload integration test jar
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-jar
        path: integration-tests/build/libs/*-all.jar

  unit-tests:
    name: Unit Tests
    needs: [setup, build]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Run unit tests
      run: ./gradlew test

  create-cluster:
    name: Create Aurora DSQL Cluster
    needs: [setup, unit-tests]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    outputs:
      cluster-id: ${{ steps.create.outputs.cluster-id }}
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

    - name: Create Aurora DSQL cluster
      id: create
      run: |
        RESULT=$(aws dsql create-cluster \
          --no-deletion-protection-enabled \
          --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }} \
          --tags Name=jdbc-connector-${{ github.run_id }})
        CLUSTER_ID=$(echo "$RESULT" | jq -r '.identifier')
        
        aws dsql wait cluster-active \
          --identifier "$CLUSTER_ID" \
          --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
        
        echo "cluster-id=$CLUSTER_ID" >> $GITHUB_OUTPUT

  # We run the integration tests using Gradle to verify the developer experience
  # when working with a local copy of the repo.
  gradle-integration-tests:
    name: Gradle Integration Tests
    needs: [setup, create-cluster]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

    - name: Run integration tests with Gradle
      env:
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-id }}.dsql.${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}.on.aws
        CLUSTER_USER: "admin"
      run: ./gradlew integrationTest

  # We run the integration tests using pre-built jar files for each JVM targeted
  # for support. Gradle 9+ no longer supports JDK 8 so the tests must be built
  # into a jar by a newer JDK version ahead of time.
  integration-tests:
    name: Integration Tests (Java ${{ matrix.jvm-version }})
    needs: [setup, create-cluster, gradle-integration-tests]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        jvm-version: ${{ fromJson(needs.setup.outputs.target-versions) }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.jvm-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.jvm-version }}
        distribution: 'corretto'
        architecture: x64

    - name: Download integration test jar
      uses: actions/download-artifact@v4
      with:
        name: integration-test-jar
        path: ./

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

    - name: Run integration tests
      env:
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-id }}.dsql.${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}.on.aws
        CLUSTER_USER: "admin"
      run: |
        java -jar integration-tests-all.jar \
          --select-package software.amazon.dsql.jdbc.integration \
          --fail-if-no-tests

  delete-cluster:
    name: Delete Aurora DSQL Cluster
    needs: [setup, create-cluster, gradle-integration-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always() && needs.create-cluster.result == 'success'
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}

    - name: Delete Aurora DSQL cluster
      run: |
        aws dsql delete-cluster \
          --identifier "${{ needs.create-cluster.outputs.cluster-id }}" \
          --region ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }} \
          > /dev/null
