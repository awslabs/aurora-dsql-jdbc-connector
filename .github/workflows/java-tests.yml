name: Aurora DSQL Connector for JDBC - Tests

permissions: {}

on:
  # No path filters to ensure tests always run. Using path filters risks missing
  # critical files and allowing untested changes to merge. This may trigger
  # unnecessary test runs, but the safety is worth the minor cost.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      build-version: "25"
      target-versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - id: versions
        run: echo "matrix=[8, 11, 17, 21, 22, 23, 24, 25]" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Build jar files
      run: ./gradlew build -x test

    - name: Upload integration test jar
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-jar
        path: integration-tests/build/libs/*-all.jar

  unit-tests:
    name: Unit Tests
    needs: [setup, build]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Run unit tests
      run: ./gradlew test

  create-cluster:
    needs: [setup, unit-tests]
    uses: ./.github/workflows/dsql-cluster-create.yml
    with:
      workflow_name: jdbc-connector
    secrets:
      AWS_IAM_ROLE: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

  # We run the integration tests using Gradle to verify the developer experience
  # when working with a local copy of the repo.
  gradle-integration-tests:
    name: Gradle Integration Tests
    needs: [setup, create-cluster]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ needs.setup.outputs.build-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ needs.setup.outputs.build-version }}
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ needs.create-cluster.outputs.region }}

    - name: Run integration tests with Gradle
      env:
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        CLUSTER_USER: "admin"
      run: ./gradlew integrationTest

    - name: Run example smoke tests
      working-directory: ./examples/pgjdbc
      env:
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        CLUSTER_USER: "admin"
      run: ../../gradlew test

  # We run the integration tests using pre-built jar files for each JVM targeted
  # for support. Gradle 9+ no longer supports JDK 8 so the tests must be built
  # into a jar by a newer JDK version ahead of time.
  integration-tests:
    name: Integration Tests (Java ${{ matrix.jvm-version }})
    needs: [setup, create-cluster, gradle-integration-tests]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        jvm-version: ${{ fromJson(needs.setup.outputs.target-versions) }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.jvm-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.jvm-version }}
        distribution: 'corretto'
        architecture: x64

    - name: Download integration test jar
      uses: actions/download-artifact@v4
      with:
        name: integration-test-jar
        path: ./

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: ${{ needs.create-cluster.outputs.region }}

    - name: Run integration tests
      env:
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        CLUSTER_USER: "admin"
      run: |
        java -jar integration-tests-all.jar \
          --select-package software.amazon.dsql.jdbc.integration \
          --fail-if-no-tests

  delete-cluster:
    if: always() && needs.create-cluster.result == 'success'
    needs: [create-cluster, gradle-integration-tests, integration-tests]
    uses: ./.github/workflows/dsql-cluster-delete.yml
    with:
      cluster-id: ${{ needs.create-cluster.outputs.cluster-id }}
      region: ${{ needs.create-cluster.outputs.region }}
    secrets:
      AWS_IAM_ROLE: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
