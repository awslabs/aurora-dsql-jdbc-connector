name: Aurora DSQL JDBC Connector Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - '.github/workflows/java-integration-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle.kts'
      - '.github/workflows/java-integration-tests.yml'
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      # Explicitly set permissions, following the principle of least privilege
      actions: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        architecture: x64
        cache: gradle

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AURORA_DSQL_JDBC_WRAPPER_IAM_ROLE }}
        aws-region: us-east-1

    - name: Build Aurora DSQL JDBC Connector
      env:
        CLUSTER_ENDPOINT: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_ENDPOINT }}
        REGION: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
        RUN_INTEGRATION: "TRUE"
      run: |
        ./gradlew build -i
        ./gradlew publishToMavenLocal

    - name: Run integration tests
      env:
        CLUSTER_ENDPOINT: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_ENDPOINT }}
        REGION: ${{ secrets.AURORA_DSQL_INTEGRATION_CLUSTER_REGION }}
        CLUSTER_USER: "admin"
        RUN_INTEGRATION: "TRUE"
      run: |
        ./gradlew test --tests "BasicConnectionIntegrationTest" -i
